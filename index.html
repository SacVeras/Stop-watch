<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop an watch</title>
</head>
<body>
    <div class="timer">

        <div class="clock">
            <span id="minutes" title="minutes">00</span>:
            <span id="seconds" title="seconds">00</span>:
            <span id="miliseconds" title="miliseconds">00</span>
        </div>
    
        <div class="buttons">
            <input type="button" value="start" onclick="startc()">
            <input type="button" value="stop"  onclick=" stopc()">
            <input type="button" value="reset" onclick="resetc()">
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
